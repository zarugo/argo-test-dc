apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: mysql-2
    db: mysql-2
  name: mysql-2
  namespace: test-argo
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      db: mysql-2
      deployment: mysql-2
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        db: mysql-2
        deployment: mysql-2
    spec:
      containers:
      - env:
        - name: MYSQL_DATABASE
          value: testdb
        - name: MYSQL_PASSWORD
          value: pass
        - name: MYSQL_USER
          value: user
        image: image-registry.openshift-image-registry.svc:5000/openshift/mysql@sha256:3c7b2ea314bee059fa306c486fdc38b17811ef4e9fb0afea860e20ea13cdb03e
        imagePullPolicy: IfNotPresent
        name: mysql-2
        ports:
        - containerPort: 3306
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
