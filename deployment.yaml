apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: deploy-mysq
    db: deploy-mysq
  name: deploy-mysq
  namespace: test-argo
spec:
  progressDeadlineSeconds: 30
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      db: deploy-mysq
      deployment: deploy-mysq
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        db: deploy-mysq
        deployment: deploy-mysq
    spec:
      containers:
      - env:
        - name: MYSQL_DATABASE
          value: testdb
        - name: MYSQL_PASSWORD
          value: pass
        - name: MYSQL_USER
          value: user
        - name: DUMMY
          value: test
        image: image-registry.openshift-image-registry.svc:5000/openshift/mysql@sha256:5a771c8d21f7755bf9d0845242ba7d566603de8e09c89781589ed1e9c4e4388b
        imagePullPolicy: IfNotPresent
        name: deploy-mysq
        ports:
        - containerPort: 3306
          protocol: TCP
        resources:
          requests:
            cpu: 0.5
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
