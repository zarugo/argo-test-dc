apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello
  namespace: test-metrics
  labels:
    app: hello
    version: v1
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
        version: v1
    spec:
      automountServiceAccountToken: false
      containers:
      - name: hello-1
        image: registry.access.redhat.com/ubi9/ubi-minimal:latest
        command: ["/bin/bash", "-c", "echo 'Hello from container 1'; sleep infinity"]
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
        securityContext:
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
      - name: hello-2
        image: registry.access.redhat.com/ubi9/ubi-minimal:latest
        command: ["/bin/bash", "-c", "echo 'Hello from container 2'; sleep infinity"]
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
        securityContext:
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
